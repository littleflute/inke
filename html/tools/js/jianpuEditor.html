
<!DOCTYPE html>
<html>
<head>
<title>简谱编辑器</title>
</head>
<body>
V0.0.6
<br>
<div id="jp" style="width:400;height:100px;border:solid 1px red;"></div>
<br>
<textarea rows="4" cols="50" id="inTxt">
c1w d0h e0q f1s g3t 
</textarea>

<canvas id="canvas" width="140" height="140"
style="background-color:#333">
</canvas>

<script>

setInterval(jianpuFun, 1);
function jianpuFun()
{
	var jp = document.getElementById("jp");
    var inTxt = document.getElementById("inTxt");
    
    var s = inTxt.value;
    xdDo(jp,s); 
}
function xdDo(jp,s)
{
    jp.innerHTML="";
	s=s.split(" "); 
    var l = s.length;
    var i = 0;
    var x = 30;
    var w = 50;
    for (i = 0; i < l; i++,x+=w) { 
        xdAddNote(jp,s[i],x);
	} 
}
function xdAddNote(jp,s,x)
{
    var para = document.createElement("p");
	var node = document.createTextNode(s);
    var sstyle = "border:2px green solid;";
    sstyle +="width:30px;height:20px;position: absolute;";
    sstyle +="left:"+x+"px;";
    para.style = sstyle;
	para.appendChild(node);
       
	jp.appendChild(para);
}

var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");
var radius = canvas.height / 2;
ctx.translate(radius, radius);
radius = radius * 0.90
setInterval(drawClock, 1000);

function drawClock() {
  drawFace(ctx, radius);
  drawNumbers(ctx, radius);
  drawTime(ctx, radius);
}

function drawFace(ctx, radius) {
  var grad;
  ctx.beginPath();
  ctx.arc(0, 0, radius, 0, 2*Math.PI);
  ctx.fillStyle = 'white';
  ctx.fill();
  grad = ctx.createRadialGradient(0,0,radius*0.95, 0,0,radius*1.05);
  grad.addColorStop(0, '#333');
  grad.addColorStop(0.5, 'white');
  grad.addColorStop(1, '#333');
  ctx.strokeStyle = grad;
  ctx.lineWidth = radius*0.1;
  ctx.stroke();
  ctx.beginPath();
  ctx.arc(0, 0, radius*0.1, 0, 2*Math.PI);
  ctx.fillStyle = '#333';
  ctx.fill();
}

function drawNumbers(ctx, radius) {
  var ang;
  var num;
  ctx.font = radius*0.15 + "px arial";
  ctx.textBaseline="middle";
  ctx.textAlign="center";
  for(num = 1; num < 13; num++){
    ang = num * Math.PI / 6;
    ctx.rotate(ang);
    ctx.translate(0, -radius*0.85);
    ctx.rotate(-ang);
    ctx.fillText(num.toString(), 0, 0);
    ctx.rotate(ang);
    ctx.translate(0, radius*0.85);
    ctx.rotate(-ang);
  }
}

function drawTime(ctx, radius){
    var now = new Date();
    var hour = now.getHours();
    var minute = now.getMinutes();
    var second = now.getSeconds();
    //hour
    hour=hour%12;
    hour=(hour*Math.PI/6)+
    (minute*Math.PI/(6*60))+
    (second*Math.PI/(360*60));
    drawHand(ctx, hour, radius*0.5, radius*0.07);
    //minute
    minute=(minute*Math.PI/30)+(second*Math.PI/(30*60));
    drawHand(ctx, minute, radius*0.8, radius*0.07);
    // second
    second=(second*Math.PI/30);
    drawHand(ctx, second, radius*0.9, radius*0.02);
}

function drawHand(ctx, pos, length, width) {
    ctx.beginPath();
    ctx.lineWidth = width;
    ctx.lineCap = "round";
    ctx.moveTo(0,0);
    ctx.rotate(pos);
    ctx.lineTo(0, -length);
    ctx.stroke();
    ctx.rotate(-pos);
}
</script>
</body>
</html>
